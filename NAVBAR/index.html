<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" name="shownav" id="shownav">
    <label for="shownav" id="menu_button"></label>
    <nav>
    <input type="radio" name="slide" id="s1" checked>
    <input type="radio" name="slide" id="s2">
    <input type="radio" name="slide" id="s3">
    <input type="radio" name="slide" id="s4">
    <div class="wrapper">
        <div class="left">
            <div class="explore">
                +EXPLORE
            </div>
        </div>
        <div class="right">
            <div class="navigation">
                <div><label for="s1">portrait</label></div>
                <div><label for="s2">food</label></div>
                <div><label for="s3">fashion</label></div>
                <div class="spacer"></div>
                <div><label for="s4">landscape</label></div>
            </div>
        </div>
    </div>
    <div class="images">
        <div class="p1">
            <img src="img/1.jpg">
            <img src="img/2 .jpg">
            <img src="img/3.jpg">
            <img src="img/4.jpg">
            <img src="img/5 .jpg">
            <img src="img/6.jpg">
            <img src="img/7.jpg">
            <img src="img/8.jpg">
        </div>
        <div class="p2">
            <img src="img/1-2.jpg">
            <img src="img/2-2.jpg">
            <img src="img/3-2.jpg">
            <img src="img/4-2.jpg">
            <img src="img/5-2.jpg">
            <img src="img/6-2.jpg">
        </div>
    </div>
    <div class="bottomNote">
        EXPLORE ELEGANCE ART PHOTOGRAPHY
    </div>
</nav>
</body>
</html>
